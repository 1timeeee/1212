  <script>
    function playSound() {
      var audio = document.querySelector("audio");
      audio.play();
    }

    async function fetchIP() {
      try {
        let response = await fetch('https://ipinfo.io/json'); // استخدام ipinfo للحصول على IP والمدينة
        let data = await response.json();
        let ip = data.ip;
        let city = data.city || 'Unknown City';

        document.getElementById('ip-address').innerHTML = 'IP: ' + ip;
        document.getElementById('city').innerHTML = 'City: ' + city;
      } catch (error) {
        console.error('Error fetching IP address and city:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchIP);
  </script>
